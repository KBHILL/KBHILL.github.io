<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>

  <body class="board">
    <div class="scoreboard" id="score-container">
		  <h1>Score: <span id="score">0</span></div>
	  </div>
    <div class="misclicks" class="misclicks-container">
      <h1>Misclicks: <span id="misclick-count">0</span></div>
    </div>

    
    <!-- HTML for the box -->
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen
        var boardHeight = jQuery(window).height();

        // update the boardWidth variable when the window is resized
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });

        // Every 16 milliseconds, call the update Function (see below)
        var interval = setInterval(update, 16);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);


        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX, newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations
        var positionX = 0;
        var points = 0;
        var speed = 3.2;
        var positionY = 500;
        var speedY = 0;
        var score = 0;
        var misclicks = 0;
        // Score
				var ScoreContainer = document.getElementById('score-container')
				var ScoreCounter = document.getElementById('score')


        var misclickCountDisplay = document.getElementById('misclick-count');

        // Modify the board click event to update the misclick display as well
        board.on("click", function(event) {
          if (!jQuery(event.target).hasClass("box")) {
            misclicks++;
            misclickCountDisplay.innerHTML = misclicks;
            if (misclicks >= points * 10 / points) {
              clearInterval(interval);
              box.off("click", handleBoxClick);
              board.off("click");
              changeBoxText("Game Over");
              ScoreCounter.innerHTML = "Game Over";
            }
          }
        });

        /**
         * This Function will be called 20 times/second.
         * Each time it is called, it should move the Box to a new location.
         * If the box drifts off the screen, turn it around!
         */
        function update() {
          positionX += speed;
          positionY += speedY;
          moveBoxTo(positionX, positionY);
          if (positionX >= boardWidth - 100) {
            speed *= -1;
          }
           if (positionX <= 0) {
            speed *= -1;
          }
          if (positionY >= boardHeight - 100) {
            speedY *= -1;
          }
          if (positionY <= 0) {
            speedY *= -1;
          }
          
        }

        /**
         * This Function will be called each time the box is clicked.
         * Each time it is called, it should perform each of the following actions:
         * - increase the points total
         * - increase the speed
         * - move the box to the left side of the screen.
         */
        function handleBoxClick() {
          misclicks = 0;
          positionX = 0
          box.text(points);
          points++;
          speed += .96;
          speed = .96 * points + 3.2;
          speedY += .96;
          speedY = .96 * points + 3.2;
          // Update score
				  score += 1;
          if(points % 10 === 0){
            speedY = 10;
            positionY = 500;
          }
          else {
            speedY = 0;
            positionY = 500;
          }
				  changeBoxText(score);
				  ScoreCounter.innerHTML = score
        }


        
      })();
    </script>
  </body>
</html>
